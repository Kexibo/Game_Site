{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры</title>
    <style>
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(152px, 1fr));
            gap: 10px;
        }

        .game {
            position: relative;
            width: 152px;
            height: 152px;
            cursor: pointer;
        }

        .game img {
            width: 100%;
            height: 100%;
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 12px;
            padding: 2px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game:hover .game-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Пример одной игры -->
        <div class="game">
            <img src="game1.jpg" alt="Игра 1">
            <div class="game-title">Название игры 1</div>
        </div>

        <!-- Пример другой игры -->
        <div class="game">
            <img src="game2.jpg" alt="Игра 2">
            <div class="game-title">Название игры 2</div>
        </div>

        <!-- Добавьте больше игр по аналогии -->
    </div>
</body>
</html>

{% endblock %}
